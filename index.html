<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер обратного отсчета</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .timer-unit {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .timer-unit:hover {
            transform: translateY(-5px);
        }
        
        .timer-value {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .timer-label {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.5rem;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }
        
        .audio-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .audio-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .audio-btn:active {
            transform: scale(0.95);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            width: 150px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .timer-unit {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .timer-value {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 25px;
            }
            
            .audio-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <div class="timer-unit">
                <div class="timer-value" id="days">00</div>
                <div class="timer-label">Дней</div>
            </div>
            <div class="timer-unit">
                <div class="timer-value" id="hours">00</div>
                <div class="timer-label">Часов</div>
            </div>
            <div class="timer-unit">
                <div class="timer-value" id="minutes">00</div>
                <div class="timer-label">Минут</div>
            </div>
            <div class="timer-unit">
                <div class="timer-value" id="seconds">00</div>
                <div class="timer-label">Секунд</div>
            </div>
        </div>
        
        <div class="audio-controls">
            <button class="audio-btn" id="playBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                Включить музыку
            </button>
            <button class="audio-btn" id="pauseBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
                Пауза
            </button>
        </div>
        
        <div class="volume-control">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <input type="range" min="0" max="1" step="0.1" value="0.7" class="volume-slider" id="volumeSlider">
        </div>
        
        <div class="message" id="completed-message"></div>
    </div>

    <!-- Аудио элемент -->
    <audio id="backgroundMusic" loop>
        <source src="https://fine.sunproxy.net/file/NitsT2NLMmYvR2JKQkwzT1BVMVNPaHBJUkFlTnF2aWlVRzBVd0FNN1FxZFRJTFVrTHB1cDludEJneFdCUlJTOVlFZ09XeGRQZ2RTZXhNclJRVzhTZ3BMZ25JVHQwZzQzRER4OWdGMVlaUWc9/Frederic_-_Odd_Loop_Yamada-kun_to_7-nin_no_Majo_OVA_ED_(SkySound.cc).mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        // Установка даты окончания - 17 ноября 2025 года, 17:15 по Московскому времени
        const countDownDate = new Date('2025-11-17T17:15:00+03:00').getTime();
        
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const messageElement = document.getElementById("completed-message");
        
        // Элементы управления аудио
        const audio = document.getElementById("backgroundMusic");
        const playBtn = document.getElementById("playBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const volumeSlider = document.getElementById("volumeSlider");
        
        // Функция для воспроизведения музыки
        function playMusic() {
            audio.play().catch(error => {
                console.log("Автовоспроизведение заблокировано:", error);
                // Показываем кнопку воспроизведения, если автовоспроизведение заблокировано
                playBtn.style.display = "flex";
            });
        }
        
        // Автоматический запуск музыки при загрузке страницы
        window.addEventListener('load', function() {
            // Устанавливаем громкость
            audio.volume = volumeSlider.value;
            
            // Пытаемся запустить музыку автоматически
            playMusic();
        });
        
        // Обработчики для кнопок управления аудио
        playBtn.addEventListener('click', function() {
            audio.play();
        });
        
        pauseBtn.addEventListener('click', function() {
            audio.pause();
        });
        
        volumeSlider.addEventListener('input', function() {
            audio.volume = volumeSlider.value;
        });
        
        function updateTimer() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            if (distance < 0) {
                // Таймер завершен
                clearInterval(timerInterval);
                daysElement.textContent = "00";
                hoursElement.textContent = "00";
                minutesElement.textContent = "00";
                secondsElement.textContent = "00";
                return;
            }
            
            // Расчет времени
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Обновление элементов
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }
        
        // Обновление таймера каждую секунду
        const timerInterval = setInterval(updateTimer, 1000);
        
        // Первоначальный вызов
        updateTimer();
    </script>
</body>
</html>
