<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер обратного отсчета</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .timer-unit {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .timer-unit:hover {
            transform: translateY(-5px);
        }
        
        .timer-value {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .timer-label {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.5rem;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .timer-unit {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .timer-value {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <div class="timer-unit">
                <div class="timer-value" id="days">00</div>
                <div class="timer-label">Дней</div>
            </div>
            <div class="timer-unit">
                <div class="timer-value" id="hours">00</div>
                <div class="timer-label">Часов</div>
            </div>
            <div class="timer-unit">
                <div class="timer-value" id="minutes">00</div>
                <div class="timer-label">Минут</div>
            </div>
            <div class="timer-unit">
                <div class="timer-value" id="seconds">00</div>
                <div class="timer-label">Секунд</div>
            </div>
        </div>
        
        <div class="message" id="completed-message"></div>
    </div>

    <script>
        // Установка даты окончания - 17 ноября 2025 года, 17:15 по Московскому времени
        const countDownDate = new Date('2025-11-17T17:15:00+03:00').getTime();
        
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const messageElement = document.getElementById("completed-message");
        
        function updateTimer() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            if (distance < 0) {
                // Таймер завершен
                clearInterval(timerInterval);
                daysElement.textContent = "00";
                hoursElement.textContent = "00";
                minutesElement.textContent = "00";
                secondsElement.textContent = "00";
                return;
            }
            
            // Расчет времени
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Обновление элементов
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }
        
        // Обновление таймера каждую секунду
        const timerInterval = setInterval(updateTimer, 1000);
        
        // Первоначальный вызов
        updateTimer();
    </script>
</body>
</html>
